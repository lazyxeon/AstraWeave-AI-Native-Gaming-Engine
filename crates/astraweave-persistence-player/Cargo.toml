[package]
name = "astraweave-persistence-player"
version = "0.1.0"
edition = "2021"
authors = ["AstraWeave Team"]
description = "Player profile and progression persistence for AstraWeave"
license = "MIT"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
postcard = { version = "1.0", features = ["alloc"] }
serde_bytes = "0.11"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }

[[example]]
name = "profile_demo"
path = "examples/profile_demo.rs"

[[bench]]
name = "persistence_bench"
harness = false