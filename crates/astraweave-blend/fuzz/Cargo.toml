[package]
name = "astraweave-blend-fuzz"
version = "0.0.0"
authors = ["AstraWeave Team"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

# Fuzz crates must be standalone - exclude from parent workspace
[workspace]

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1", features = ["derive"] }
serde_json = "1"
ron = "0.8"
bincode = "1"
tempfile = "3"
hex = "0.4"

[dependencies.astraweave-blend]
path = ".."
features = ["test-utils"]

[[bin]]
name = "fuzz_version"
path = "fuzz_targets/fuzz_version.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_options"
path = "fuzz_targets/fuzz_options.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_cache_entry"
path = "fuzz_targets/fuzz_cache_entry.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_serialization"
path = "fuzz_targets/fuzz_serialization.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_path"
path = "fuzz_targets/fuzz_path.rs"
test = false
doc = false
bench = false
