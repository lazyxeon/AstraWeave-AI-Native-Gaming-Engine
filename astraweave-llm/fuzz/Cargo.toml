[package]
name = "astraweave-llm-fuzz"
version = "0.0.0"
publish = false
edition = "2021"

[workspace]
# This is a separate workspace to avoid conflicts with the main workspace

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["rt", "macros"] }

[dependencies.astraweave-llm]
path = ".."
default-features = false

[dependencies.astraweave-core]
path = "../../astraweave-core"

[[bin]]
name = "fuzz_json_plan_parsing"
path = "fuzz_targets/fuzz_json_plan_parsing.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_streaming_parser"
path = "fuzz_targets/fuzz_streaming_parser.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_tool_call_validation"
path = "fuzz_targets/fuzz_tool_call_validation.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_prompt_template"
path = "fuzz_targets/fuzz_prompt_template.rs"
test = false
doc = false
bench = false
