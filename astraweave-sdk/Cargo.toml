[package]
name = "astraweave-sdk"
version = "0.4.0"
license.workspace = true
edition = "2021"

# Allow cfg(kani) for Kani formal verification
[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(kani)'] }

[dependencies]
anyhow = { workspace = true }
thiserror = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
astraweave-core = { path = "../astraweave-core" }

[lib]
crate-type = ["rlib", "cdylib", "staticlib"]

[dev-dependencies]
cbindgen = "0.29"
criterion = { workspace = true }

[[bench]]
name = "sdk_benchmarks"
harness = false

[[bench]]
name = "sdk_adversarial"
harness = false

[package.metadata.cbindgen]
language = "C"
header = "// AstraWeave SDK â€” generated header\n// Do not edit manually\n"
include-version = true
