[package]
name = "astraweave-asset"
version = "0.1.0"
edition = "2021"
license = "MIT"

[dependencies]
anyhow = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
glam = { workspace = true }
image = { version = "0.25", default-features = false, features = ["png", "jpeg"] }
base64 = "0.22"
sha2 = "0.10"
hex = "0.4"
uuid = { version = "1", features = ["v4"] }
tokio = { version = "1", features = ["sync", "rt-multi-thread"] }
notify = "6"
walkdir = "2"
toml = "0.8"
ron = "0.8"

# Optional: glTF parsing (CPU side) â€“ stub for Phase 0; wire actual loader later
gltf = { version = "1.4", optional = true }

[features]
gltf = ["dep:gltf"]
