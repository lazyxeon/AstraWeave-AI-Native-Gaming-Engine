[package]
name = "visual_3d"
version = "0.1.0"
license.workspace = true
edition = "2021"

[features]
default = ["textures"]
textures = ["astraweave-render/textures"]

[dependencies]
anyhow = { workspace = true }
wgpu = { workspace = true }
winit = { workspace = true }
glam = { workspace = true }
pollster = { workspace = true }
image = "0.25"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
astraweave-core = { path = "../../astraweave-core" }
astraweave-render = { path = "../../astraweave-render" }
astraweave-asset = { path = "../../astraweave-asset", features = ["gltf"] }
egui = { workspace = true }
egui-winit = { workspace = true }
egui-wgpu = { workspace = true }
