[package]
name = "llm_comprehensive_demo"
version = "0.1.0"
edition = "2021"
description = "Comprehensive demonstration of AstraWeave's LLM integration capabilities"

[dependencies]
# Core AstraWeave crates
astraweave-core = { path = "../../astraweave-core" }
astraweave-ecs = { path = "../../astraweave-ecs" }

# LLM Integration Foundation
astraweave-llm = { path = "../../astraweave-llm" }
astraweave-embeddings = { path = "../../astraweave-embeddings" }
astraweave-context = { path = "../../astraweave-context" }
astraweave-prompts = { path = "../../astraweave-prompts" }
astraweave-rag = { path = "../../astraweave-rag" }

# Game systems that will be integrated
astraweave-persona = { path = "../../astraweave-persona" }
astraweave-dialogue = { path = "../../astraweave-dialogue" }
astraweave-ai = { path = "../../astraweave-ai" }

# Async runtime
tokio = { version = "1.49", features = ["full"] }

# Utilities
anyhow = "1.0"
serde_json = "1.0"

[features]
default = []
ollama = ["astraweave-llm/ollama"]