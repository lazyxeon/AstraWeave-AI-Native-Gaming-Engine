[package]
name = "unified_showcase"
version = "0.1.0"
edition = "2021"
license.workspace = true
publish = false
default-run = "unified_showcase"
autobins = false

[dependencies]
anyhow = { workspace = true }
winit = { workspace = true }
wgpu = { workspace = true }
pollster = { workspace = true }
bytemuck = { workspace = true }
glam = { workspace = true }
image = { version = "0.25", default-features = false, features = ["png", "jpeg", "hdr", "webp"] }
half = "2.4"
log = "0.4"
env_logger = "0.11"
gltf = { version = "1.4", features = ["utils", "KHR_materials_unlit"] }

# NEW: Bevy renderer with all extensions
astraweave-render-bevy = { path = "../../astraweave-render-bevy", features = ["csm", "materials", "ibl", "megalights"] }

[features]
default = []

[[bin]]
name = "unified_showcase"
path = "src/main_clean.rs"  # CLEAN IMPLEMENTATION: Proper texture handling