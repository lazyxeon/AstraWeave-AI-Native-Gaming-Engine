[package]
name = "unified_showcase"
version = "0.1.0"
edition = "2021"
license.workspace = true
publish = false
default-run = "unified_showcase"

[dependencies]
anyhow = { workspace = true }
winit = { workspace = true }
wgpu = { workspace = true }
pollster = { workspace = true }
bytemuck = { workspace = true }
glam = { workspace = true }
image = { version = "0.25", default-features = false, features = ["png", "jpeg", "hdr", "webp"] }
log = "0.4"
env_logger = "0.11"

# NEW: Bevy renderer with all extensions
astraweave-render-bevy = { path = "../../astraweave-render-bevy", features = ["csm", "materials", "ibl", "megalights"] }

[features]
default = []

[[bin]]
name = "unified_showcase"
path = "src/main_bevy_v2.rs"  # NEW: Use Bevy renderer version