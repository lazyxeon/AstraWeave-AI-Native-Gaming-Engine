[package]
name = "unified_showcase"
version = "0.1.0"
edition = "2021"
license.workspace = true
publish = false
default-run = "unified_showcase"

[dependencies]
anyhow = { workspace = true }
winit = { workspace = true }
wgpu = { workspace = true }
pollster = { workspace = true }
bytemuck = { workspace = true }
glam = { workspace = true }
rapier3d = { workspace = true }
rodio = { workspace = true }
toml = { workspace = true }
serde = { workspace = true, features = ["derive"] }
image = { version = "0.25", default-features = false, features = ["png", "jpeg", "hdr", "webp", "tga", "dds", "tiff"] }
serde_json = "1.0"
astraweave-render = { path = "../../astraweave-render" }
noise = "0.9"

# optional: for a quick path search sample
pathfinding = "4"

[features]
default = []
dev-tools = []

[[bin]]
name = "unified_showcase"
path = "src/main.rs"

[[bin]]
name = "generate_atlas"
path = "src/bin/generate_atlas.rs"
required-features = ["dev-tools"]

[[bin]]
name = "generate_textures"
path = "src/bin/generate_textures.rs"
required-features = ["dev-tools"]

[[bin]]
name = "texture_system_demo"
path = "src/bin/texture_system_demo.rs"
required-features = ["dev-tools"]