[package]
name = "astraweave-scene"
version = "0.1.0"
edition = "2021"
license = "MIT"

[dependencies]
glam = { workspace = true }
serde = { workspace = true, features = ["derive"] }
anyhow = { workspace = true }
astraweave-ecs = { path = "../astraweave-ecs" }
astraweave-asset = { path = "../astraweave-asset" }
tokio = { workspace = true, features = ["sync", "rt", "fs"] }
wgpu = { workspace = true }

[dev-dependencies]
astraweave-render = { path = "../astraweave-render" }
serde_json.workspace = true
criterion = { workspace = true }

[features]
default = []
ecs = []
world-partition = []

[[bench]]
name = "scene_partition_streaming"
harness = false
