[package]
name = "astraweave-memory"
version = "0.1.0"
license.workspace = true
edition = "2021"

[dependencies]
anyhow = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
astraweave-llm = { path = "../astraweave-llm" }
astraweave-embeddings = { path = "../astraweave-embeddings" }
astraweave-rag = { path = "../astraweave-rag" }
tokio = { workspace = true }
tracing = { workspace = true }
futures = "0.3"
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
dashmap = "6.0"
async-trait = "0.1"
lru = "0.12"
bevy_ecs = { version = "0.14", optional = true }

[features]
default = []
bevy = ["bevy_ecs"]