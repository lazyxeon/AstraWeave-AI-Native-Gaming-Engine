[package]
name = "astraweave-prompts"
version = "0.1.0"
edition = "2021"
description = "Advanced prompt templating and engineering for AI-native gaming"
license = "MIT"
repository = "https://github.com/lazyxeon/AstraWeave-AI-Native-Gaming-Engine"

[dependencies]
# Core dependencies
anyhow = "1.0"
thiserror = "2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.9"
uuid = { version = "1.20", features = ["v4", "serde"] }

# Templating engine
handlebars = "6.4"

# File system and path handling
walkdir = "2.4"

# Regex for advanced template features
regex = "1.12"

# Date and time
chrono = { version = "0.4", features = ["serde"] }

# Random number generation for few-shot examples
rand = "0.9"

# Validation and schema
jsonschema = "0.33"

# Integration with other AstraWeave crates
astraweave-llm = { path = "../astraweave-llm" }

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.24"
criterion = { version = "0.7", features = ["html_reports"] }
proptest = "1.9"

[[bench]]
name = "prompts_benchmarks"
harness = false

[features]
default = ["file_watcher"]
file_watcher = []