# =============================================================================
# HOW TO ADD ASSETS
# =============================================================================
#
# 1. POLYHAVEN (Automated):
#    - Find asset on https://polyhaven.com
#    - Copy asset ID from URL (e.g., "aerial_rocks_02")
#    - Add entry with: handle, provider="polyhaven", type, id, resolution
#    - License is automatically CC0
#
# 2. POLY PIZZA (Manual verification required):
#    - Find model on https://poly.pizza
#    - Verify license (look for CC0 badge or license info)
#    - Right-click download button, copy link address
#    - Add entry with: handle, provider="polypizza", type="model", url, license, author, source_url
#
# 3. OPENGAMEART (Manual verification CRITICAL):
#    - Find asset on https://opengameart.org
#    - Click asset to view detail page
#    - Check "License(s)" section - ONLY add CC0, CC-BY, or CC-BY-SA
#    - Download file, inspect URL from browser's download manager
#    - Add entry with: handle, provider="opengameart", type, url, license, author, source_url
#
# =============================================================================
