# =============================================================================
# AstraWeave Multi-Source Asset Manifest
# =============================================================================
# 
# This manifest supports autonomous asset fetching from multiple providers:
# - polyhaven: Textures, HDRIs (CC0, API-based)
# - polypizza: 3D models (CC0, direct URL)
# - opengameart: Audio, sprites, 2D/3D (CC0/CC-BY/CC-BY-SA, direct URL)
#
# ‚öñÔ∏è  LICENSE COMPLIANCE:
# - All assets must be free to use (CC0, CC-BY, CC-BY-SA only)
# - GPL and restrictive licenses are NOT supported
# - Attribution is automatically generated per provider
# - Verify license before adding to this manifest
#
# üì• FETCH COMMAND:
#   cargo run -p astraweave-assets -- fetch
#   cargo run -p astraweave-assets -- fetch --provider polyhaven
#
# üìÅ OUTPUT:
#   assets/_downloaded/<provider>/<handle>/...
#   assets/_downloaded/<provider>/ATTRIBUTION.txt
#
# =============================================================================

