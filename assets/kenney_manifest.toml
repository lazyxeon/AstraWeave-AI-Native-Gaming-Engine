# Kenney.nl Asset Manifest
# Kenney.nl provides thousands of free game assets (CC0 license - no attribution required!)
# All assets are available at: https://kenney.nl/assets

# Output directory for downloaded assets (relative to repo root)
output_dir = "assets/_downloaded/kenney"

# Cache directory for temp files and lockfile
cache_dir = ".asset_cache"

# === 3D MODEL PACKS ===
# Popular Kenney asset packs for game development

# NATURE KIT - Trees, rocks, plants, terrain props
# https://kenney.nl/assets/nature-kit
[[assets]]
handle = "nature_kit"
provider = "Kenney.nl"
type = "model"
format = "zip"
url = "https://kenney.nl/content/3-3d-assets/nature-kit.zip"
license = "CC0-1.0"
source_url = "https://kenney.nl/assets/nature-kit"
tags = ["vegetation", "tree", "rock", "nature"]

