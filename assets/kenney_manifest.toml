# === USAGE ===
# 1. Run automated fetch command:
#    cargo run -p astraweave-assets -- fetch --manifest assets/kenney_manifest.toml
#
# 2. Assets will be automatically downloaded and extracted to:
#    assets/_downloaded/kenney/<handle>/
#
# 3. Attribution file auto-generated at:
#    assets/_downloaded/kenney/ATTRIBUTION.txt
#
# 4. All Kenney assets are CC0 (public domain) - no attribution required!
#    However, attribution is appreciated: "Assets by Kenney.nl (www.kenney.nl)"
