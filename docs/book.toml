[book]
title = "AstraWeave: AI-Native Game Engine Documentation"
authors = ["AstraWeave Team"]
description = "Comprehensive documentation for AstraWeave, the first AI-native game engine built in Rust with deterministic ECS architecture."
src = "src"
language = "en"

[build]
build-dir = "book"
create-missing = true

[preprocessor.mermaid]
command = "mdbook-mermaid"

# Temporarily disabled due to mdbook 0.5 compatibility issues
# [preprocessor.admonish]
# command = "mdbook-admonish"
# on_failure = "warn"

[output.html]
no-section-label = false
git-repository-url = "https://github.com/lazyxeon/AstraWeave-AI-Native-Gaming-Engine"
edit-url-template = "https://github.com/lazyxeon/AstraWeave-AI-Native-Gaming-Engine/edit/main/docs/src/{path}"
site-url = "/AstraWeave-AI-Native-Gaming-Engine/"
cname = ""
preferred-dark-theme = "navy"
default-theme = "light"
input-404 = "404.md"
additional-css = ["theme/custom.css"]
additional-js = ["theme/clipboard.js"]
theme = "theme"

[output.html.fold]
enable = true
level = 1

[output.html.playground]
editable = false
copyable = true
copy-js = true
runnable = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true

[output.html.print]
enable = true
