[package]
name = "aw_editor"
version = "0.1.0"
edition = "2021"
license = "MIT"

[features]
default = ["editor-core"]
editor-core = []
editor-graphs = ["editor-core"]
editor-materials = ["editor-core"]
editor-terrain = ["editor-core"]
editor-nav = ["editor-core"]
editor-sim = ["editor-core"]
editor-full = ["editor-graphs", "editor-materials", "editor-terrain", "editor-nav", "editor-sim"]

[dependencies]
eframe = { workspace = true }
egui = { workspace = true }
egui_dock = { workspace = true }
egui_graphs = { workspace = true }
petgraph = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
toml = { workspace = true }
notify = "8"
anyhow = { workspace = true }
thiserror = { workspace = true }
image = "0.25"
uuid = { version = "1", features = ["v4"] }
rhai = { workspace = true }
glam = { workspace = true }
astraweave-core = { path = "../../astraweave-core" }
astraweave-ecs = { path = "../../astraweave-ecs", optional = true }
astraweave-render = { path = "../../astraweave-render", optional = true }
astraweave-author = { path = "../../astraweave-author" }
astraweave-asset = { path = "../../astraweave-asset" }
astraweave-behavior = { path = "../../astraweave-behavior" }
astraweave-dialogue = { path = "../../astraweave-dialogue" }
astraweave-quests = { path = "../../astraweave-quests" }
astraweave-nav = { path = "../../astraweave-nav" }
astraweave-observability = { path = "../../astraweave-observability" }