[package]
name = "aw_editor"
version = "0.1.0"
edition = "2021"
license = "MIT"

[lints.clippy]
unwrap_used = "warn"

[features]
default = ["editor-core"]
editor-core = ["astraweave-render"]
editor-graphs = ["editor-core"]
editor-materials = ["editor-core"]
editor-terrain = ["editor-core"]
editor-nav = ["editor-core"]
editor-sim = ["editor-core"]
editor-full = ["editor-graphs", "editor-materials", "editor-terrain", "editor-nav", "editor-sim"]
profiling = ["astraweave-profiling/profiling"]

[dependencies]
eframe = { workspace = true, features = ["wgpu"] }
egui = { workspace = true }
egui-wgpu = "0.33.3"
egui_dock = { workspace = true }
egui_graphs = { workspace = true }
wgpu = { workspace = true }
bytemuck = { version = "1.19", features = ["derive"] }
petgraph = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
ron = "0.12"
toml = { workspace = true }
notify = "8"
anyhow = { workspace = true }
thiserror = { workspace = true }
image = "0.25"
uuid = { version = "1", features = ["v4"] }
walkdir = "2"
winit = { workspace = true }
rhai = { workspace = true }
glam = { workspace = true }
rand = "0.9"
tracing = { workspace = true }
chrono = "0.4"
pollster = "0.4"
astract = { path = "../../crates/astract" }
astraweave-core = { path = "../../astraweave-core" }
astraweave-ecs = { path = "../../astraweave-ecs" }
astraweave-profiling = { path = "../../astraweave-profiling" }
astraweave-render = { path = "../../astraweave-render", optional = true, features = ["gltf-assets", "textures"] }
astraweave-author = { path = "../../astraweave-author" }
astraweave-asset = { path = "../../astraweave-asset" }
astraweave-behavior = { path = "../../astraweave-behavior" }
astraweave-dialogue = { path = "../../astraweave-dialogue" }
astraweave-quests = { path = "../../astraweave-quests" }
astraweave-nav = { path = "../../astraweave-nav" }
astraweave-observability = { path = "../../astraweave-observability" }
astraweave-physics = { path = "../../astraweave-physics" }
astraweave-security = { path = "../../astraweave-security" }
astraweave-terrain = { path = "../../astraweave-terrain" }
clap = { version = "4", features = ["derive"] }
env_logger = "0.11"
log = "0.4"
zstd = "0.13"
lz4_flex = "0.12"
crc32fast = "1.4"
astraweave-asset-pipeline = { path = "../../astraweave-asset-pipeline" }
[dev-dependencies]
approx = "0.5"
criterion = { version = "0.7", features = ["html_reports"] }
tempfile = "3"

[[bench]]
name = "gizmo_benchmarks"
harness = false
path = "benches/gizmo_benchmarks_simple.rs"

[lib]
name = "aw_editor_lib"
path = "src/lib.rs"

[[bin]]
name = "aw_editor"
path = "src/main.rs"
test = false
bench = false

[[bin]]
name = "aw_game_runtime"
path = "src/bin/aw_game_runtime.rs"
test = false
bench = false
