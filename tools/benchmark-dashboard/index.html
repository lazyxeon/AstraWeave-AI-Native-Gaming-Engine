<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstraWeave Benchmark Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 3em;
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #a0a0a0;
        }
        
        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4facfe;
        }
        
        select, input {
            width: 100%;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        select:hover, input:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #4facfe;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #00f2fe;
            background: rgba(255, 255, 255, 0.15);
        }
        
        option {
            background: #1a1a2e;
            color: #e0e0e0;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            border-left: 4px solid;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }
        
        .stat-card.ecs { border-left-color: #4facfe; }
        .stat-card.ai { border-left-color: #00f2fe; }
        .stat-card.physics { border-left-color: #43e97b; }
        .stat-card.terrain { border-left-color: #fa709a; }
        
        .stat-label {
            font-size: 0.9em;
            color: #a0a0a0;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #4facfe;
        }
        
        .stat-unit {
            font-size: 0.8em;
            color: #a0a0a0;
            margin-left: 5px;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        
        .chart-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #4facfe;
        }
        
        #chart svg {
            width: 100%;
            height: auto;
        }
        
        .line {
            fill: none;
            stroke-width: 2.5;
            transition: stroke-width 0.3s;
        }
        
        .line:hover {
            stroke-width: 4;
        }
        
        .axis {
            font-size: 12px;
        }
        
        .axis path,
        .axis line {
            stroke: rgba(255, 255, 255, 0.2);
        }
        
        .axis text {
            fill: #a0a0a0;
        }
        
        .grid line {
            stroke: rgba(255, 255, 255, 0.1);
            stroke-dasharray: 2,2;
        }
        
        .tooltip {
            position: absolute;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #4facfe;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9em;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
        }
        
        .tooltip.visible {
            opacity: 1;
        }
        
        .legend {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 6px;
            transition: background 0.3s;
        }
        
        .legend-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .legend-color {
            width: 20px;
            height: 4px;
            border-radius: 2px;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.5em;
            color: #4facfe;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 12px;
            color: #ff6b6b;
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>âš¡ AstraWeave Benchmark Dashboard</h1>
            <div class="subtitle">Performance Telemetry & Regression Tracking</div>
        </header>
        
        <div class="filters">
            <div class="filter-group">
                <label for="system-filter">System</label>
                <select id="system-filter">
                    <option value="all">All Systems</option>
                    <option value="ecs">ECS Core</option>
                    <option value="ai">AI Planning</option>
                    <option value="physics">Physics</option>
                    <option value="terrain">Terrain</option>
                    <option value="input">Input</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="time-range">Time Range</label>
                <select id="time-range">
                    <option value="7">Last 7 Days</option>
                    <option value="14">Last 14 Days</option>
                    <option value="30" selected>Last 30 Days</option>
                    <option value="60">Last 60 Days</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="benchmark-select">Benchmark</label>
                <select id="benchmark-select">
                    <option value="">Loading...</option>
                </select>
            </div>
        </div>
        
        <div class="stats-grid" id="stats-grid">
            <div class="loading">Loading benchmark data...</div>
        </div>
        
        <div class="chart-container">
            <div class="chart-title" id="chart-title">Benchmark Trend</div>
            <div id="chart"></div>
            <div class="legend" id="legend"></div>
        </div>
        
        <footer>
            AstraWeave AI-Native Game Engine | Generated: <span id="generated-time"></span>
        </footer>
    </div>
    
    <div class="tooltip"></div>
    
    <script src="dashboard.js"></script>
</body>
</html>
